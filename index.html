<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" sizes="32x32" href="./product-preview-card-component-main/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz@1,9..144&family=Montserrat&display=swap" rel="stylesheet">


<body>
    <div class="card">
        <div class="image-container">
            <img src="./product-preview-card-component-main/images/image-product-desktop.jpg" alt="">
        </div>
        <div class="content">
            <h3>Perfume</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <h2>$149.99</h2>
            <h4> $169.99 </h4>
        
            </div>
            <button class="cart">
                <img src="./product-preview-card-component-main/images/icon-cart.svg" alt="cart">
                <span class="text">Add to Cart</span>
            </button>
        </div>
    </div>
</body>
</html>
